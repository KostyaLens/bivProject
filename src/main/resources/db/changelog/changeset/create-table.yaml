databaseChangeLog:
  - changeSet:
      id: create-account-table
      author: Konstantin Manoilov
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: bigint
              - column:
                  name: is_active
                  type: boolean
              - column:
                  name: pin_code
                  type: varchar(200)
              - column:
                  name: users_id
                  type: bigint
  - changeSet:
      id: create-table-user
      author: Konstantin Manoilov
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(250)
              - column:
                  name: email
                  type: varchar(250)
              - column:
                  name: password
                  type: varchar(250)
              - column:
                  name: fio
                  type: varchar(250)
              - column:
                  name: created_Date
                  type: timestamp
              - column:
                  name: last_Modified_Date
                  type: timestamp
              - column:
                  name: account_id
                  type: bigint
  - changeSet:
      id: add-foreign-key-user-account
      author: Konstantin Manoilov
      changes:
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: account_id
            constraintName: user_account_fk
            referencedTableName: account
            referencedColumnNames: id
  - changeSet:
      id: add-foreign-key-account-users
      author: Konstantin Manoilov
      changes:
        - addForeignKeyConstraint:
            baseTableName: account
            baseColumnNames: users_id
            constraintName: account_user_fk
            referencedTableName: users
            referencedColumnNames: id